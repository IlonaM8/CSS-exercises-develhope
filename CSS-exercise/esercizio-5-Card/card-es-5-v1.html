<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card-es-5-v1.css">
    <title>Card</title>
</head>
<body>
  
    

    

    <section class="card">
        <section class="card-container">
            <header>
                <figure>
                    <img src="https://images.unsplash.com/photo-1658732049821-0e5ce13224cb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"/>
                </figure>
            </header>
        
            <article class="card-title">
                <header>
                    <h1>Card title</h1>
                    <p>Some quick example text to build on the card title and 
                       make up the bulk of the card's content.  
                    </p>
                </header> 
            </article>
            <article class="card-body">
                    
                <div class="border-bottom-grey">
                 <p>An item</p>
                
                </div>
                 
                 
                <div class="border-bottom-grey">
                <p>A second item</p>
                </div>
                 
                 
                <div class="border-bottom-grey">
                <p>A third item</p>
                </div>
            </article>

             <footer>
                <a href="#">Card link</a>
                <a href="#">Another link</a>
    
            </footer>
         </section>
    
</section>

   
    
</body>
</html>
